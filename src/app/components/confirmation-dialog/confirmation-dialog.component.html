<div class="p-3 h-100 d-flex flex-column justify-content-between">
    <p class="fs-6 p-3"> {{message}} </p>
    <div class="d-flex flex-row-reverse">
        <div class="p-3">
            <button class="btn btn-primary me-3 bg px-3" (click)="modelAction('Yes')">Yes</button>
            <button class="btn btn-outline-secondary px-3" (click)="modelAction('No')">No</button>
        </div>
    </div>
</div>
